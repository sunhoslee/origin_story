<body id="daniel">
    <video autoplay muted id="video-background" onclick="toggleMute()">
        <source id="video" src="videos/daniel_video_1.mp4" type="video/mp4"></video>
    <div id="overlay">
        <form id="daniel-video-toggle">
            <image id="back-button" type="image" src="logos/Arrow_left.png" onclick="backVideo()"/>
            <image id="forward-button" type="image" src="logos/Arrow_right.png" onclick="nextVideo()" />
        </form>
    </div>
</body>

<script>
    function toggleMute() {
        var video=document.getElementById("video-background");
        video.muted = !video.muted;
    }

    function backVideo() {
        var video = document.getElementById("video-background");
        event.preventDefault()
        // console.log("on click")
        // console.log(document.getElementById("video").src);
        var videoSource = document.getElementById('video').src
        switch(videoSource.split('/').pop()) {
            case 'daniel_video_1.mp4':
                // console.log("click on video 1 back")
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_4.mp4');
                break;
            case 'daniel_video_2.mp4':
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_1.mp4');
                break;
            case 'daniel_video_3.mp4':
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_2.mp4');
                break;
            case 'daniel_video_4.mp4':
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_3.mp4');
                break;
        }
        video.load();
        video.play();
    }

    function nextVideo() {
        var video = document.getElementById("video-background");
        event.preventDefault()
        // console.log("on click")
        // console.log(document.getElementById("video").src);
        var videoSource = document.getElementById('video').src
        switch(videoSource.split('/').pop()) {
            case 'daniel_video_1.mp4':
                // console.log("click on video 1 back")
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_2.mp4');
                break;
            case 'daniel_video_2.mp4':
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_3.mp4');
                break;
            case 'daniel_video_3.mp4':
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_4.mp4');
                break;
            case 'daniel_video_4.mp4':
                document.getElementById('video').setAttribute('src', 'videos/daniel_video_1.mp4');
                break;
        }
        video.load();
        video.play();
    }
  </script>
